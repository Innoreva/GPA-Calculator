<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA calculator-first page</title>
    <link rel="stylesheet" href="style.css">

    <!-- below  code is of external fonts link stylesheets imported from google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500&family=Bree+Serif&family=Lobster&family=Moon+Dance&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Baloo+Bhaijaan+2:wght@400;500&family=Bree+Serif&family=Lobster&family=Moon+Dance&display=swap" rel="stylesheet">


</head>

<body>
    <div class="firstpage-container">
        <div class="f1" id="name">
            <h1 id="collegeName"> Innovative Institute of Web Technologies(IIWT)</h1>
        </div>
        <div class="f1" id="tag">
            <p class="tagline center">A great starting point towards a better future</p>
            <p class="tagline center">45 Years of Academic Excellence</p>

        </div>
        <div class="f1" id="std-button">
            <button class="btn">
                Enter Student Details</button>
        </div>
    </div>
    <section id="stdForm">
        <form class="form" action="#">

            <div class="item">
                <label for="stdname">Name:</label>

                <input type="text" id="stdname" required placeholder="  Enter Name">
            </div>

            <div class="item" id="reg">

                <label for="regNo">Registration No:</label>


                <input type="text" id="regNo" required placeholder="  Enter Registration No.">

            </div>


            <div class="item" id="sem">

                <label for="semNo">Semester:</label>

                <input type="number" id="semNo" required placeholder="  Enter Semester No">

            </div>

            <div class="item">

                <input type="submit" id="form-submit" value="Submit" data-inline="true">

            </div>

            <div class="item">
                <input type="button" id="clear-form" value="Clear Form" data-inline="true">
            </div>







        </form>

    </section>
</body>

</html>
